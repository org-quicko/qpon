<div class="w-[448px] p-6">
  <div class="flex flex-col gap-6">
    <div class="flex flex-col gap-2">
      <div class="mat-title-medium text-on-surface break-all">
        {{ data.title }}
      </div>
      <div class="mat-body-medium text-on-surface-variant break-all">
        {{ data.description }}
      </div>
    </div>
    <div class="flex gap-2 justify-end">
      <button mat-button mat-dialog-close>Cancel</button>
      <button
        mat-flat-button
        class="rounded-full bg-primary"
        (click)="
          data.onDelete()
        "
      >
        Delete
      </button>
    </div>
  </div>
</div>
