<div class="flex flex-col gap-[17px]">

  <!-- Header -->
  <div class="text-on-surface w-full mat-headline-medium">
    Reports
  </div>

  <!-- Report List -->
  <div class="flex flex-col gap-5">

    @for (report of reportsMap; track report[0]) {

    <mat-card matRipple [appearance]="'outlined'" class="w-[800px] h-[96px] flex flex-row 
               bg-surface-container-lowest 
               hover:bg-surface-container 
               items-center gap-2 p-7 cursor-pointer transition" (click)="onClickReport(report[0])">

      <!-- Icon Circle -->
      <div class="w-10 h-10 p-2 bg-surface-container 
                    flex rounded-full items-center justify-center">
        <mat-icon class="material-symbols-outlined text-on-surface-variant">
          {{ report[1] }}
        </mat-icon>
      </div>

      <!-- Title + Subtitle -->
      <mat-card-header class="!py-0 flex flex-col gap-2 justify-center h-full">
        <mat-card-title class="text-on-surface mat-body-large">
          {{ report[0] | titlecase }}
        </mat-card-title>
      </mat-card-header>

    </mat-card>

    }

  </div>
</div>
