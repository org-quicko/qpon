<div>
  <div class="flex flex-col gap-[26px]">
    <div class="flex items-center justify-between">
      <div>
        <p
          class="font-sans font-medium text-[28px] leading-[36px] tracking-[0px] w-full"
        >
          Items
        </p>
      </div>
      <div class="flex gap-[8px]">
        <button mat-stroked-button class="!border-[#C6C5D0]">
          <mat-icon
            class="material-symbols-outlined mat-icon-button !text-[#4D5C92]"
            >file_download</mat-icon
          >
          <span
            class="font-sans font-medium text-[14px] leading-[20px] tracking-[0px] text-center text-[#4D5C92]"
            >Import</span
          >
        </button>
        <button mat-button class="!bg-[#4D5C92] w-auto">
          <mat-icon class="material-symbols-outlined !text-white left-[3px]"
            >add</mat-icon
          >
          <span
            class="font-sans font-medium text-[14px] leading-[20px] tracking-[0px] text-center text-white"
            >Add item</span
          >
        </button>
      </div>
    </div>
    @if(items() && items().length == 0) {
    <div class="flex justify-center items-center h-[600px]">
      <div class="flex flex-col items-center gap-[10px] h-auto w-auto">
        <div class="bg-[#EFEDF4] rounded-[10px]">
          <mat-icon
            class="text-[#C6C5D0] material-symbols-outlined !h-[64px] !w-auto !text-[64px] px-[8px]"
            >category</mat-icon
          >
        </div>
        <p
          class="font-sans font-medium text-[22px] leading-[28px] text-[#45464F] tracking-[0px] text-center align-middle"
        >
          No items to show
        </p>
        <p
          class="font-sans font-medium text-[14px] leading-[150%] text-[#747579] text-center align-middle"
        >
          You don't have any items in catalogue
        </p>
        <p
          class="font-sans font-medium text-[14px] leading-[150%] text-[#747579] text-center align-middle"
        >
          Create items or import them.
        </p>
        <div class="flex justify-center">
          <button mat-button class="!bg-[#4D5C92] w-[125px]">
            <mat-icon class="material-symbols-outlined !text-white left-[3px]"
              >add</mat-icon
            >
            <span
              class="font-sans font-medium text-[14px] leading-[20px] tracking-[0px] text-center text-white"
              >Add item</span
            >
          </button>
        </div>
      </div>
    </div>
    } @else {
    <div
      class="flex flex-1 items-center gap-[10px] w-full border rounded-[4px] h-[56px] border-[#C6C5D0]"
    >
      <div class="h-[48px] w-[48px] flex justify-center items-center">
        <mat-icon class="!text-[#45464F]">search</mat-icon>
      </div>
      <input
        matInput
        class="focus:outline-none align-middle py-[4px] w-full placeholder:font-sans placeholder:font-medium placeholder:text-[16px] placeholder:leading-[24px] placeholder:tracking-[0px] font-sans font-medium text-[16px] leading-[24px] tracking-[0px]"
        placeholder="Search items"
      />
    </div>
    <div>
      <div class="border-[#C6C5D0] border-[1px] rounded-[5px]">
        <table
          mat-table
          [dataSource]="items()"
          class="!bg-white border-[1px] border-[#C6C5D0] overflow-hidden"
        >
          <ng-container matColumnDef="name">
            <th
              mat-header-cell
              *matHeaderCellDef
              class="font-sans font-medium text-[14px] leading-[20px] tracking-[0.25px] text-[#1A1B21] w-[218px]"
            >
              Name
            </th>
            <td
              mat-cell
              *matCellDef="let item"
              class="font-sans text-[16px] font-medium leading-[24px] tracking-[0px] text-[#45464F]"
            >
              {{ item.name }}
            </td>
          </ng-container>

          <ng-container matColumnDef="description">
            <th
              mat-header-cell
              *matHeaderCellDef
              class="font-sans font-medium text-[14px] leading-[20px] tracking-[0.25px] text-[#1A1B21] w-[653px]"
            >
              Description
            </th>
            <td
              mat-cell
              *matCellDef="let item"
              class="font-sans text-[16px] font-medium leading-[24px] tracking-[0px] text-[#45464F]"
            >
              {{ item.description }}
            </td>
          </ng-container>

          <ng-container matColumnDef="menu" stickyEnd>
            <th
              mat-header-cell
              *matHeaderCellDef
              aria-label="row actions"
              class="w-2 right-0"
            >
              &nbsp;
            </th>
            <td mat-cell *matCellDef="let item">
              <div class="flex justify-end">
                <mat-icon
                  [matMenuTriggerFor]="menu"
                  class="hover:cursor-pointer"
                  >more_vert</mat-icon
                >
              </div>
              <mat-menu
                #menu="matMenu"
                class="w-[200px] min-w-[112px] max-w-[280px] rounded-[4px] !bg-white top-[208px] left-[3155px] font-sans"
              >
                <button mat-menu-item class="h-[56px] py-8" (click)="onEdit(item)">
                  <mat-icon class="material-symbols-outlined">edit</mat-icon>
                  <span>Edit</span>
                </button>
                <button mat-menu-item class="h-[56px] py-8" (click)="onDelete(item)">
                  <mat-icon class="material-symbols-outlined">delete</mat-icon>
                  <span>Delete</span>
                </button>
              </mat-menu>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columns"></tr>
          <tr mat-row *matRowDef="let row; columns: columns"></tr>
        </table>
      </div>
      <div>
        <mat-paginator class="!bg-white"></mat-paginator>
      </div>
    </div>
    }
  </div>
</div>
