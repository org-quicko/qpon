<div class="w-[448px] p-6">
  <div class="flex flex-col gap-6">
    <div class="flex flex-col gap-4">
      <div class="mat-title-medium text-on-surface">
        Delete {{ data.customer.name }}?
      </div>
      <div class="mat-body-medium text-on-surface-variant">
        Are you sure you want to delete “{{ data.customer.name }}”?<br />
        You won’t be able to undo the action.
      </div>
    </div>
    <div class="flex gap-2 justify-end">
      <button mat-button mat-dialog-close>Cancel</button>
      <button
        mat-flat-button
        class="rounded-full"
        (click)="
          data.onDelete({
            organizationId: data.organizationId,
            customerId: data.customer.customerId
          })
        "
      >
        Delete
      </button>
    </div>
  </div>
</div>
