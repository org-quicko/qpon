<div class="flex flex-col gap-10 w-[560px]">
  <div class="mat-headline-small m-0 text-on-surface">
    Add a new customer
  </div>
  <form [formGroup]="createCustomerForm" class="flex flex-col gap-8">
    <mat-form-field appearance="outline" subscriptSizing="dynamic">
      <mat-label>Customer Name</mat-label>
      <input matInput type="text" formControlName="name" />
      <mat-error>Name is required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" subscriptSizing="dynamic">
      <mat-label>Email</mat-label>
      <input matInput type="text" formControlName="email" />
      @if(createCustomerForm.get('email')?.hasError('required')) {
        <mat-error>Email is required</mat-error>
      } @else if(createCustomerForm.get('email')?.hasError('email')) {
        <mat-error>Invalid email</mat-error>
      }
    </mat-form-field>
    <mat-form-field appearance="outline" subscriptSizing="dynamic">
      <mat-label>Phone</mat-label>
      <input matInput type="number" formControlName="phone" />
    </mat-form-field>
    <mat-form-field appearance="outline" subscriptSizing="dynamic">
      <mat-label>External id</mat-label>
      <input matInput type="text" formControlName="externalId" />
      <mat-error>External id is required</mat-error>
    </mat-form-field>
  </form>
</div>
