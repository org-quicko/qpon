<div class="flex flex-col gap-10 w-[560px]">
  <div class="mat-headline-small text-on-surface">
    Add a new customer
  </div>
  <form [formGroup]="createCustomerForm" class="flex flex-col gap-8">
    <mat-form-field appearance="outline">
      <mat-label>Customer Name</mat-label>
      <input matInput type="text" formControlName="name" />
      <mat-error>Name is required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="text" formControlName="email" />
      <mat-error>Email is required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Phone</mat-label>
      <input matInput type="number" formControlName="phone" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>External id</mat-label>
      <input matInput type="text" formControlName="externalId" />
      <mat-error>External id is required</mat-error>
    </mat-form-field>
  </form>
</div>
