@if(currentScreen == 'create-customer') {
<app-create-customer
  (currentScreenEvent)="changeScreen($event)"
  [editedCustomer]="customer"
  [index]="index"
></app-create-customer>
} @else {
<app-add-more (currentScreenEvent)="changeScreen($event)" (customerToEditEvent)="editCustomerForPrefilling($event)"></app-add-more>
}
