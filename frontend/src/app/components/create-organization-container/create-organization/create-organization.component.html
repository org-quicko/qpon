<div class="flex flex-col gap-8 w-[560px]">
  <div class="mat-headline-small text-on-surface">Create an organisation</div>
  <form [formGroup]="createOrganizationForm" class="flex flex-col gap-8">
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Organisation name</mat-label>
      <input matInput type="text" formControlName="name" />
      <mat-error>Organisation name is required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Currency</mat-label>
      <mat-select class="bg-surface-container-lowest" formControlName="currency">
        @for(currency of currencyList; track currency) {
        <mat-option [value]="currency.code">{{ currency.text }}</mat-option>
        }
      </mat-select>
      <mat-error>Currency is required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>External Id</mat-label>
      <input matInput type="text" formControlName="externalId" />
    </mat-form-field>
  </form>
</div>
